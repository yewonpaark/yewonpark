<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html color code walk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Mobile header bar (hidden on desktop) -->
        <div class="mobile-header" id="mobileHeader">
            <span class="mobile-title">html <span class="italic">color</span> code walk</span>
            <button class="mobile-upload-btn" id="mobileUploadBtn" aria-label="Upload image">&lt;/&gt;</button>
            <button class="mobile-list-toggle" id="mobileListToggle">list &#8595;</button>
        </div>

        <!-- Left side - Color list (desktop) -->
        <div class="text-section" id="textSection">
            <h1 class="title">html <span class="italic">color</span> code walk</h1>
            <ul class="color-list" id="colorList"></ul>
        </div>

        <!-- Right side - Gallery -->
        <div class="gallery-section">
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- Mobile color list overlay -->
    <div class="color-list-overlay" id="colorListOverlay">
        <div class="color-list-overlay-backdrop" id="overlayBackdrop"></div>
        <div class="color-list-overlay-content" id="overlayContent"></div>
    </div>

    <!-- Bouncing logo button (desktop) -->
    <div id="bouncingLogo" class="bouncing-logo" role="button" aria-label="Upload image">
        <span>&lt;/&gt;</span>
    </div>
    <input type="file" id="imageUpload" accept="image/*,video/mp4,video/quicktime,video/webm" style="display:none">

    <!-- Color Picker Modal -->
    <div id="colorPickerModal" class="color-picker-modal">
        <div class="color-picker-content">
            <div class="color-picker-header">
                <p>Click on the image to pick the main color</p>
                <button id="closePickerBtn" class="close-picker-btn">&times;</button>
            </div>
            <div class="color-picker-image-wrap">
                <canvas id="colorPickerCanvas"></canvas>
            </div>
            <div class="color-picker-inputs">
                <input type="text" id="inputMainObject" placeholder="Main Object" maxlength="50">
                <input type="text" id="inputUploader" placeholder="Uploader Name" maxlength="50">
            </div>
            <div class="color-picker-preview" id="colorPreview">
                <div class="preview-swatches">
                    <div class="preview-swatch" id="previewSwatchActual" title="Picked color"></div>
                    <span class="preview-label">OG</span>
                    <span class="preview-match" id="previewMatch"></span>
                    <div class="preview-swatch" id="previewSwatchNearest" title="Nearest HTML color"></div>
                </div>
                <span id="previewColorName">-</span>
                <button id="confirmColorBtn" class="confirm-color-btn" disabled>Upload</button>
            </div>
        </div>
    </div>

    <!-- Image Popup Modal (full-resolution) -->
    <div id="imagePopupModal" class="image-popup-modal" onclick="closeImagePopup()">
        <div class="image-popup-content" onclick="event.stopPropagation()">
            <button class="image-popup-close" onclick="closeImagePopup()">&times;</button>
            <img id="imagePopupImg" src="" alt="">
            <video id="imagePopupVideo" src="" autoplay loop muted playsinline style="display:none"></video>
        </div>
    </div>

    <!-- Firebase SDK (compat) â€” Firestore + Auth only, images via Cloudinary -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
